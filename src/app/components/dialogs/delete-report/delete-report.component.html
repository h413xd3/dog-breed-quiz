<h2 mat-dialog-title>
    {{ "components.dialogs.delete-report.title" | translate }}
</h2>

<mat-dialog-content>
    {{ "components.dialogs.delete-report.description" | translate }}
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="primary">
        {{ "components.dialogs.delete-report.cancel" | translate }}
    </button>

    <button mat-button [mat-dialog-close]="true" color="warn">
        {{ "components.dialogs.delete-report.delete" | translate }}
    </button>
</mat-dialog-actions>
